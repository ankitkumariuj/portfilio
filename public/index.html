<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <style>
    #scroll{
      position: fixed;
    bottom: 20px;
    right: 56px;
    background-color: #0072ff;
    color: #fff;
    border: none;
    padding: 11px;
    border-radius: 8%;
    font-size: 20px;
    cursor: pointer;
    display: none;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <button id="scroll" onclick="scrollToTop()"><i class="fa fa-arrow-up"></i></button>
    <script>

      window.onscroll=function(){
      const scrolls= document.getElementById('scroll');
      if(document.documentElement.scrollTop>300){
       scrolls.style.display= 'block';
      }
      else{
       scrolls.style.display= 'none';
      }
      }
function scrollToTop(){
  window.scrollTo({top: 0, behavior:"auto"})
  window.onscroll=function(){
    const o=document.getElementById("scroll");
    document.documentElement.scrollTop>100?o.style.display="block":o.style.display="none"
  }
}
    </script>
  </body>
</html>
